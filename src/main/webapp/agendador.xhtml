<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Software Apoyo Serviteca - Agendar</title>
        </h:head>
        <h:body>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:commandButton value="Home" action="index"/>
                <p:panel header="Agendar Visita">
                    <h:panelGroup  style="display:block; text-center">
                        <p:panel header="Datos Cliente">  
                            <br>
                                <span class="ui-float-label">
                                    <p:inputText id="Cliente" value="#{inicioBean.cliente}"/>
                                    <p:outputLabel for="@previous" value="Nombre y Apellido"/>
                                </span>  
                            </br>
                            <span class="ui-float-label">
                                <p:inputText id="Telefono" value="#{inicioBean.telefono}"/>
                                <p:outputLabel for="@previous" value="Telefono"/>
                            </span>  
                            <br>
                                <span class="ui-float-label">
                                    <p:inputText id="Direccion" value="#{inicioBean.direccion}"/>
                                    <p:outputLabel for="@previous" value="Direccion"/>
                                </span>  
                            </br>
                            <h4>Tipo de Vehiculo</h4>
                            <p:selectOneMenu id="Vivienda" value="#{inicioBean.vivienda}" label="Tipo de carro">
                                <f:selectItem itemLabel="Automovil" itemValue="Automovil"/>
                                <f:selectItem itemLabel="Camioneta" itemValue="Camioneta"/>
                                <f:selectItem itemLabel="Taxi" itemValue="Taxi"/>
                                <f:selectItem itemLabel="Servicio Publico" itemValue="Servicio Publico"/>
                            </p:selectOneMenu> 
                        </p:panel>
                        <p:panel header="Datos Cita">   
                            <span class="ui-float-label">
                            </span>
                            <br>
                                <h4>Tipo de Servicio a Utilizar</h4>
                                <p:selectOneMenu id="Tipo" value="#{inicioBean.tipo}" label="Servicios Disponibles">
                                    <f:selectItem itemLabel="Mantenimiento Preventivo" itemValue="1 Mantenimiento Preventivo"/>
                                    <f:selectItem itemLabel="Mantenimineto Correctivo" itemValue="2 Mantenimineto Correctivo"/>
                                    <f:selectItem itemLabel="Cambio de aceite" itemValue="3 Cambio de aceite"/>
                                    <f:selectItem itemLabel="Alineacion y Balanceo" itemValue="4 Alineacion y Balanceo"/>
                                    <f:selectItem itemLabel="Cambio de llantas" itemValue="5 Cambio de llantas"/>
                                    <f:selectItem itemLabel="Personalización" itemValue="6 Personalización"/>
                                </p:selectOneMenu>
                                <h4>Mecanico</h4>
                                <p:selectOneMenu id="IdT" value="#{inicioBean.idT}" label="Técnicos disponibles">
                                    <f:selectItem itemLabel="Antonio Gomez" itemValue="1 Antonio Gomez"/>
                                    <f:selectItem itemLabel="Juan Bernal" itemValue="2 Juan Bernal"/>
                                    <f:selectItem itemLabel="Alberto Maldonado" itemValue="3 Alberto Maldonado"/>
                                    <f:selectItem itemLabel="Sebastian Alvarado" itemValue="4 Sebastian Alvarado"/>
                                    <f:selectItem itemLabel="Ana Martinez" itemValue="5 Ana Martinez"/>
                                    <f:selectItem itemLabel="Carlos Manrique" itemValue="6 Carlos Manrique"/>
                                </p:selectOneMenu>
                                <h4>Día </h4>
                                <p:selectOneMenu id="Dia" value="#{inicioBean.dia}" label="Día de la visita">
                                    <f:selectItem itemLabel="Lunes" itemValue="Lunes"/>
                                    <f:selectItem itemLabel="Martes" itemValue="Martes"/>
                                    <f:selectItem itemLabel="Miercoles" itemValue="Miercoles"/>
                                    <f:selectItem itemLabel="Jueves" itemValue="Jueves"/>
                                    <f:selectItem itemLabel="Viernes" itemValue="Viernes"/>
                                </p:selectOneMenu>
                                <h4>Hora</h4>
                                <p:selectOneMenu id="Hora" value="#{inicioBean.hora}" label="Hora de la visita">
                                    <f:selectItem itemLabel="8:00 - 10:00" itemValue="8:00 - 10:00"/>
                                    <f:selectItem itemLabel="10:00 - 12:00" itemValue="10:00 - 12:00"/>
                                    <f:selectItem itemLabel="12:00 - 14:00" itemValue="12:00 - 14:00"/>
                                    <f:selectItem itemLabel="14:00 - 16:00" itemValue="14:00 - 16:00"/>
                                    <f:selectItem itemLabel="16:00 - 18:00" itemValue="16:00 - 18:00"/>
                                </p:selectOneMenu>
                            </br>
                        </p:panel>
                        <br>
                            <p:separator>   
                                <p:commandButton value="Eliminar" action="#{inicioBean.eliminar()}"/>
                                <p:commandButton value="Guardar" action="#{inicioBean.guardar()}"/>
                            </p:separator>
                        </br>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </h:body>
    </html>
</f:view>
